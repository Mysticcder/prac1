<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>

        table,th,td{
            border: yellowgreen 2px solid;
            border-collapse: collapse;
            background-color: black;
            color: white;
        }
        th{
            background-color: darkred;
        }
        td{
            color: green;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Residence</th>
        <th>Id no</th>
    </tr>

    <tr>
        <td>Janet</td>
        <td>Nairobi</td>
        <td>2271</td>
    </tr>

    <tr>
        <td>Elvis</td>
        <td>Thika</td>
        <td>8566</td>
    </tr>

    <tr>
        <td>Alex</td>
        <td>Nakuru</td>
        <td>9822</td>
    </tr>

</table>



</body>
</html>
